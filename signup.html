<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="theme-switch-wrapper">
    <div class="theme-switch" id="themeSwitch" tabindex="0" role="switch">
      <div class="switch-track">
        <div class="switch-thumb"></div>
      </div>
      <div class="switch-icons">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle></svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </div>
    </div>
  </div>

  <h1>Signup</h1>

  <!-- Message box that appears dynamically -->
  <div id="messageBox" class="message-box" style="display: none;"></div>

  <div style="display: flex; justify-content: center; gap: 45px; margin-bottom: -25px;">
    <div class="input-container" style="width: 23%;">
      <input type="text" id="firstName" name="firstName" placeholder=" " required>
      <label for="firstName">First Name</label>
      <div class="input-glow"></div>
    </div>
    <div class="input-container" style="width: 23%;">
      <input type="text" id="lastName" name="lastName" placeholder=" " required>
      <label for="lastName">Last Name</label>
      <div class="input-glow"></div>
    </div> 
  </div>

  <div class="input-container">
    <input type="text" id="username" name="username" placeholder=" " required>
    <label for="username">Username</label>
    <div class="input-glow"></div>
  </div>

  <div class="input-container">
    <input type="password" id="password" name="password" placeholder=" " required>
    <label for="password">Password</label>
    <div class="input-glow"></div>
  </div>

  <div class="input-container">
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
    <label for="confirmPassword">Retype Password</label>
    <div class="input-glow"></div>
  </div>

  <button onclick="signup()">Sign Up</button>

  <p>Already have an account? <a href="login.html">Login</a></p>

  <script src="script.js"></script>
</body>
</html>
