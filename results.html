<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="theme-switch-wrapper">
    <div class="theme-switch" id="themeSwitch" tabindex="0" role="switch">
      <div class="switch-track">
        <div class="switch-thumb"></div>
      </div>
      <div class="switch-icons">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </div>
  </div>
  <div class="page-container">
    <h1 class="results-title">Quiz Results</h1>
    <div class="result-message">Loading your results...</div>
    <button class="home-btn">Go to Home</button>
  </div>

  <script>
    function displayResults() {
      const storedScore = localStorage.getItem('quizScore');
      const resultEl = document.querySelector('.result-message');

      if (!storedScore) {
        resultEl.innerText = 'No score found.';
        return;
      }

      resultEl.innerText = `Your score is: ${storedScore} / 10`;
      localStorage.removeItem('quizScore');  // Clean up after displaying
    }

    document.querySelector('.home-btn').addEventListener('click', () => {
      window.location.href = '/index.html';
    });

    displayResults();  // No need for API call
  </script>
  <script src="script.js"></script>
</body>
</html>
