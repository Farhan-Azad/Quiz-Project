<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <h1 class="results-title">Quiz Results</h1>
    <div class="result-message">Loading your results...</div>
    <button class="home-btn">Go to Home</button>
  </div>

  <script>
    async function submitAndDisplayResults() {
      const storedScore = localStorage.getItem('quizScore');
      const resultEl = document.querySelector('.result-message');

      if (!storedScore) {
        resultEl.innerText = 'No score found.';
        return;
      }

      const response = await fetch('/api/submit-quiz', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ score: parseInt(storedScore), answers: [] })
      });

      const data = await response.json();
      resultEl.innerText = `Your score is: ${data.score} / 10`;

      localStorage.removeItem('quizScore');
    }

    document.querySelector('.home-btn').addEventListener('click', () => {
      window.location.href = '/index.html';
    });

    submitAndDisplayResults();
  </script>
</body>
</html>
