<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="messageBox" class="message-box" style="display: none;"></div>

  <div class="theme-switch-wrapper">
    <div class="theme-switch" id="themeSwitch" tabindex="0" role="switch">
      <div class="switch-track">
        <div class="switch-thumb"></div>
      </div>
      <div class="switch-icons">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"></circle>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </div>
  </div>

  <div id="menuToggle" class="hamburger" onclick="toggleSidebar()" style="display: none;">&#9776;</div>
  <div id="overlay" class="overlay" onclick="toggleSidebar()" style="display: none;"></div>
  <div id="sidebar" class="sidebar" style="display: none;">
    <div class="sidebar-top">
      <button onclick="location.href='profile.html'">ðŸ‘¤ Profile</button>
    </div>
    <div class="sidebar-bottom">
      <button onclick="logout()">ðŸ”“ Sign Out</button>
    </div>
  </div>

  <h1>Login</h1>

  <form class="login-box" onsubmit="event.preventDefault(); login();">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Sign up</a></p>

  <script src="script.js"></script>
</body>
</html>
