<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-container">
    <h1 id="question-number">Question 1</h1>
    <div id="quiz-inner">
      <h2 id="question-text">Loading question...</h2>
      <div id="answers"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    const maxQuestions = 10;
    let score = 0;

    async function loadQuestion() {
      if (questions.length === 0) {
        const response = await fetch('questions.json');
        questions = await response.json();
      }

      if (currentIndex >= maxQuestions || currentIndex >= questions.length) {
        window.location.href = `/results.html?score=${score}`;
        return;
      }

      const question = questions[currentIndex];
      document.getElementById('question-number').textContent = `Question ${currentIndex + 1}`;
      document.getElementById('question-text').textContent = question.question;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';

      const options = ['A', 'B', 'C', 'D'];
      options.forEach(letter => {
        const button = document.createElement('button');
        button.classList.add('answer-button');
        button.textContent = `${letter}: ${question[letter]}`;
        button.dataset.letter = letter;
        button.onclick = () => checkAnswer(letter, question.answer, button);
        answersDiv.appendChild(button);
      });
    }

    function checkAnswer(selected, correct, clickedButton) {
      const allButtons = document.querySelectorAll('.answer-button');
      allButtons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        clickedButton.classList.add('correct');
        score++;
      } else {
        clickedButton.classList.add('incorrect');
        const correctButton = [...allButtons].find(btn => btn.dataset.letter === correct);
        if (correctButton) correctButton.classList.add('correct');
      }

      setTimeout(() => {
        currentIndex++;
        loadQuestion();
      }, 1000);
    }

    loadQuestion();
  </script>
</body>
</html>
