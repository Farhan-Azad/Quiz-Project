<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Question</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-container">
    <h1 class="question-number">Question 1</h1>
    <div class="timer">Time left: 10</div>
    <div class="quiz-inner">
      <h2 class="question-text">Loading question...</h2>
      <div class="answers"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    const maxQuestions = 10;
    let score = 0;
    let timer;
    let timeLeft = 10;

    async function loadQuestion() {
      clearInterval(timer);

      if (questions.length === 0) {
        const response = await fetch('/api/start-quiz');
        const data = await response.json();
        questions = data.questions;
      }

      if (currentIndex >= maxQuestions || currentIndex >= questions.length) {
        localStorage.setItem('quizScore', score);
        window.location.href = `/results.html`;
        return;
      }

      timeLeft = 10;
      updateTimerDisplay();

      const question = questions[currentIndex];
      document.querySelector('.question-number').textContent = `Question ${currentIndex + 1}`;
      document.querySelector('.question-text').textContent = question.question;

      const answersDiv = document.querySelector('.answers');
      answersDiv.innerHTML = '';

      const options = ['A', 'B', 'C', 'D'];
      options.forEach(letter => {
        const button = document.createElement('button');
        button.classList.add('answer-button');
        button.textContent = `${letter}: ${question[letter]}`;
        button.dataset.letter = letter;
        button.onclick = () => checkAnswer(letter, question.answer, button);
        answersDiv.appendChild(button);
      });

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
          disableButtons();
          setTimeout(() => {
            currentIndex++;
            loadQuestion();
          }, 500);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      document.querySelector('.timer').textContent = `Time left: ${timeLeft}`;
    }

    function disableButtons() {
      const allButtons = document.querySelectorAll('.answer-button');
      allButtons.forEach(btn => btn.disabled = true);
    }

    function checkAnswer(selected, correct, clickedButton) {
      clearInterval(timer);
      const allButtons = document.querySelectorAll('.answer-button');
      allButtons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        clickedButton.classList.add('correct');
        score++;
      } else {
        clickedButton.classList.add('incorrect');
        const correctButton = [...allButtons].find(btn => btn.dataset.letter === correct);
        if (correctButton) correctButton.classList.add('correct');
      }

      setTimeout(() => {
        currentIndex++;
        loadQuestion();
      }, 1000);
    }

    loadQuestion();
  </script>
</body>
</html>
