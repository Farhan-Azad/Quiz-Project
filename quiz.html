<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Question</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-container">
    <div id="timer">Time left: 10</div>
    <h1 id="question-number">Question 1</h1>
    <div id="quiz-inner">
      <h2 id="question-text">Loading question...</h2>
      <div id="answers"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;
    const maxQuestions = 10;
    let score = 0;
    let timer;
    let timeLeft = 10;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function loadQuestion() {
      clearInterval(timer);

      if (questions.length === 0) {
        const response = await fetch('questions.json');
        const allQuestions = await response.json();
        questions = shuffleArray(allQuestions).slice(0, maxQuestions);
      }

      if (currentIndex >= maxQuestions || currentIndex >= questions.length) {
        window.location.href = `/results.html?score=${score}`;
        return;
      }

      timeLeft = 10;
      updateTimerDisplay();

      const question = questions[currentIndex];
      document.getElementById('question-number').textContent = `Question ${currentIndex + 1}`;
      document.getElementById('question-text').textContent = question.question;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';

      const options = ['A', 'B', 'C', 'D'];
      options.forEach(letter => {
        const button = document.createElement('button');
        button.classList.add('answer-button');
        button.textContent = `${letter}: ${question[letter]}`;
        button.dataset.letter = letter;
        button.onclick = () => checkAnswer(letter, question.answer, button);
        answersDiv.appendChild(button);
      });

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
          disableButtons();
          setTimeout(() => {
            currentIndex++;
            loadQuestion();
          }, 500);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = `Time left: ${timeLeft}`;
    }

    function disableButtons() {
      const allButtons = document.querySelectorAll('.answer-button');
      allButtons.forEach(btn => btn.disabled = true);
    }

    function checkAnswer(selected, correct, clickedButton) {
      clearInterval(timer);
      const allButtons = document.querySelectorAll('.answer-button');
      allButtons.forEach(btn => btn.disabled = true);

      if (selected === correct) {
        clickedButton.classList.add('correct');
        score++;
      } else {
        clickedButton.classList.add('incorrect');
        const correctButton = [...allButtons].find(btn => btn.dataset.letter === correct);
        if (correctButton) correctButton.classList.add('correct');
      }

      setTimeout(() => {
        currentIndex++;
        loadQuestion();
      }, 1000);
    }

    loadQuestion();
  </script>
</body>
</html>
